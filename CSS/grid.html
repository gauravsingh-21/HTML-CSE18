<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html , *{
            padding: 0px;
            box-sizing: border-box;
        
        }
        main{
            width: 100%;
            height: auto;
            background-color: bisque;
            display: grid;
            grid-template-columns: 100px 80px auto 120px;
            gap: 10px;
        
        }
        .box{
            background-color: rgb(196, 255, 212);
            height: 200px;

        }
    </style>
</head>
<body>
    <main>
    <div class="box">1</div>
    <div class="box">2</div>
        <div class="box">3</div>
            <div class="box">4</div>
            </main>
    
</body>
</html>
