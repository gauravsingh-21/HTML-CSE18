<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wireframe Grid</title>
  <style>
    
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #096a36;
      padding: 24px;
    }

    
    .container {
      display: grid;
      
      grid-template-columns: 1fr 2fr 1fr;
      
      grid-template-rows: auto auto auto auto;
      grid-template-areas:
        "logo logo logo"
        "header header header"
         "text   text   text"
        "box1   box2   box3"
        "footer footer footer";
      gap: 12px;
      max-width: 900px;
      margin: 0 auto;
    }

    
    .panel {
      border: 2px solid #1a1313;
      background: #7618d5;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    .logo   { grid-area: logo; }
    .header { grid-area: header; }
    .text   { grid-area: text; }
    .box1   { grid-area: box1; }
    .box2   { grid-area: box2; }
    .box3   { grid-area: box3; }
    .footer { grid-area: footer; }

    .text { min-height: 10px; }
    .box1, .box2, .box3 { min-height: 300px; display: grid; place-items: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel logo">Logo</div>
    <div class="panel header">Header</div>
    <div class="panel text">Text Area</div>
    <div class="panel box1">Box1</div>
    <div class="panel box2">Box2</div>
    <div class="panel box3">Box3</div>
    <div class="panel footer">Footer</div>
  </div>
</body>
</html>
