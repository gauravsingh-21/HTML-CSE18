<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Navigation Menu</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
    } 
    nav { 
      background-color: #333; 
      overflow: hidden; 
    } 
    nav ul { 
      list-style-type: none; 
      margin: 0; 
      padding: 0; 
    } 
    nav ul li { 
      float: left; 
    } 
    nav ul li a { 
      display: block; 
      color: white; 
      text-align: center; 
      padding: 14px 20px; 
      text-decoration: none; 
    } 
    nav ul li a:hover { 
      background-color: #111; 
    } 
.clear { 
clear: both; 
} 
</style> 
</head> 
<body> 
<nav> 
<ul> 
<li><a href="#">Home</a></li> 
<li><a href="#">Products</a></li> 
<li><a href="#">Services</a></li> 
<li><a href="#">About Us</a></li> 
<li><a href="#">Contact</a></li> 
</ul> 
<div class="clear"></div> 
</nav> 
</body> 
</html>
