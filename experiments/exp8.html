<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Student Profile Card</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 350px; 
      background-color: #f4f4f4; 
    } 
    .profile-card { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
      width: 300px; 
    } 
    .profile-card img { 
      width: 120px; 
      height: 120px; 
      border-radius: 50%; 
      margin-bottom: 15px; 
    } 
    .profile-card h2 { 
      margin: 0; 
      color: #333; 
    } 
    .profile-card p { 
      color: #777; 
      margin: 5px 0; 
    } 
    .profile-card .buttons { 
      display: flex; 
      justify-content: space-between; width: 100%; 
      margin-top: 15px; 
    } 
    .profile-card button { 
      flex: 1; 
      margin: 0 5px; 
      padding: 10px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      background-color: #007BFF; 
      color: white; 
    } 
    .profile-card button:hover { 
      background-color: #a1b300; 
    } 
  </style> 
</head> 
<body> 
  <div class="profile-card"> 
    <img src="img.jpeg" alt="Photo"><h2>Gaurav singh</h2>
<p>B.Tech CSE, 1st Year</p> 
<p>Email: gauravsingh76@gmail.com</p> 
<div class="buttons"> 
<button>Message</button> 
<button>Follow</button> 
</div> 
</div> 
</body> 
</html>
